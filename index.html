<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2 class="heading">Etch A Sketch</h2>
    </div>
    <div class="main">
    <div class="grid"></div>
    </div>
    <div class="toolbar">
        <button class="toolbarBtn " id="toggle-grid-lines">
            <span class="toolbarBtnTxt">Show Grid</span></button>
        <button class="toolbarBtn" id="toggle-eraser">
            <span class="toolbarBtnTxt">Erase</button>
        <button class="toolbarBtn" id="toggle-colors">

            <div class="color-settings" >
                <div class="saturation-lightness-picker">
                    <div class="sl-handle" draggable="false"></div>
                    <div class="sl-white"></div>
                    <div class="sl-black"></div>
                    <div class="sl-color"></div>
                </div>
                <div class="hue-picker">
                    <input type="range" class="hue-handle" min="0" max="360" value="180">
                </div>
                <div class="color-info">
                    <label class="color-info-label">
                        HSL
                    </label>
                    <span class="color-info-value" ></span>
                    <div class="selected-color"></div>
                </div>
            </div>
            <span class="toolbarBtnTxt">Colors</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
